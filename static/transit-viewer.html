<!DOCTYPE html>
<html>
<head>
  <title>GTFS Viewer</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- JQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
    crossorigin=""></script>

  <!-- MarkerCluster -->
  <!-- <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
  <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script> -->

  <!-- PruneCluster -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prunecluster/2.1.0/PruneCluster.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prunecluster/2.1.0/LeafletStyleSheet.css" />

  <!-- Vector tiles for public transport routes -->
  <script src="https://unpkg.com/geojson-vt@3.2.0/geojson-vt.js"></script>
  <script src="leaflet-geojson-vt.js"></script>
  <script type="text/javascript"  src="https://unpkg.com/leaflet.vectorgrid@1.2.0"></script>

  <!-- Fullscreen mode -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.fullscreen/2.1.0/Control.FullScreen.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.fullscreen/2.1.0/Control.FullScreen.min.css" />

  <!-- Sidebars -->
  <script src="https://unpkg.com/leaflet-sidebar@0.2.4/src/L.Control.Sidebar.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet-sidebar@0.2.4/src/L.Control.Sidebar.css" />

  <!-- UI controls for Leaflet -->
  <script src="Leaflet.Control.Custom.js"></script>

  <!-- Smooth fadeout -->
  <script src='https://unpkg.com/leaflet.gridlayer.fadeout@0.1.0/Leaflet.GridLayer.FadeOut.js'></script>

  <!-- Spin -->
  <script src='https://unpkg.com/spin@0.0.1/dist/spin.min.js'></script>
  <script src='https://cdn.jsdelivr.net/npm/leaflet-spin@1.1.2/leaflet.spin.min.js'></script>

  <!-- CSS-Tabs -->
  <link rel="stylesheet" href="CSS-Tabs.css" />

  <!-- Style for routes, timetables -->
  <link rel="stylesheet" href="transit.css" />


  <style>
    body {
      padding: 0;
      margin: 0;
    }
    html, body, #map {
      height: 100%;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="trip-sidebar"></div>
  <script src="transit-viewer.js"></script>
</body>
</html>
